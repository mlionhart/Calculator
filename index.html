<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" crossorigin="anonymous">

  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <h3>MI-87 Eco</h3>
    <p>Mike Instruments, Inc</p>
    <div class="title"></div>
    <div class="display">
      <input type="text" name="" id="input" value="0" readonly>
    </div>
    <div class="keypad">
      <button id="back"><i class="fa-solid fa-delete-left"></i></button>
      <button id="c">C</button>
      <button id="divide">/</button>
      <button id="multiply">*</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="minus">-</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="plus">+</button>
      <button id="one">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="equals">=</button>
      <button id="zero">0</button>
      <button id="period">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
